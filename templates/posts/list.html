{% extends 'base.html' %}

{% block title %}Posts{% endblock title %}

{% block content %}
    <h1>Posts</h1>
    
<ul>
    {% for post in post_list %}
    <li>{{ post.title }}</li>
    <li>{{ post.subtitle }}</li>
    <li>{{ post.author }}</li>
    <li>{{ post.created_on }}</li>
    <li>{{ post.body }}</li>

    {% endfor %}

</ul>

    


{% endblock content %}
